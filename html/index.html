<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your cat webpage!</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <nav class="menu">
        <ul>
            <li> <a href="#home">Home</a></li>
            <li> <a href="#gif-page">GIF</a></li>
        </ul>
    </nav>

    <div id="home" class="cat-list">
        <h1 class="title-container">CAT LIST</h1>
        <button type="button" class="new-cat" value="Add a new cat">Add a new cat</button>
        <div class="list-content">

        </div>
    </div>

    <div class="button-chat" id="button-chat">
        <button type="submit" class="btn" id="btn" onclick="showDiv()">
            <ion-icon name="logo-wechat"></ion-icon>
        </button>
    </div>

    <div id="show-hide" class="after-scroll">
        <div class="question"> May I meow you out?</div>
        <div class="question-gif"></div>
        <input type="text" class="chat" placeholder="Tell us your question :)">
    </div>

    <div id="gif-page" class="gif-page">
        <div class="gif-container">
            <div class="gif-content">
                <div class="display">
                    <h1>ID: </h1>
                    <p>Added Date: </p>
                    <p>Tags: </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
